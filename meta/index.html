<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
</head>
<body>
    <h1>Meta</h1>
    <p>Scroll down to view stats about the code of this website.</p>

    <div id="stats"></div>

    <!-- Scrollytelling Section -->
    <div id="scrolly-1">
        <div id="scatter-story">
            <!-- Story steps will be generated here -->
        </div>
        <div id="scatter-plot">
            <h2>Commits by time of day</h2>
            <div id="chart"></div>
            <p id="selection-count">No commits selected</p>
            <dl id="language-breakdown" class="stats"></dl>
        </div>
    </div>

    <!-- File visualization container -->
    <h2>File Evolution</h2>
    <dl id="files">
        <!-- File visualizations will be added here -->
    </dl>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>
        <dt>Date</dt>
        <dd id="commit-date"></dd>
        <dt>Time</dt>
        <dd id="commit-time"></dd>
        <dt>Author</dt>
        <dd id="commit-author"></dd>
        <dt>Lines edited</dt>
        <dd id="commit-lines"></dd>
    </dl>

    <script type="module" src="main.js"></script>
</body>
</html>
